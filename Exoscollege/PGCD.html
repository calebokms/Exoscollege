<html>
 
    <head>
        <meta charset="utf-8">
        <title> PGCD </title>
        <link rel="shortcut icon" href="Exosmaths.jpg">
        <style>
              body{ background-color: beige;}
        input {
        width: 300px;
        height: auto;
        border-radius: 2px;
       ;
      }
      div{position: absolute; top: 100px;
     ;}
        </style>
         
        <script>
            function pgcd()
            {
                var int_A,int_B,int_M,int_N,int_R,int_pgcd;
                int_M=parseInt(document.frm_pgcd.txt_M.value);
                int_N=parseInt(document.frm_pgcd.txt_N.value);
                int_A=int_M;
                int_B=int_N;
                while(int_B!=0)
                {
                    int_R=int_A%int_B;
                    int_A=int_B;
                    int_B=int_R;
                }
                int_pgcd=int_A;
                document.frm_pgcd.txt_pgcd.value=""+int_pgcd;
            }
        </script>
         
    </head>
    <body>
        <div>
        <form name="frm_pgcd">
        A : <input type="text" name="txt_M" id="M" size="40">
       B : <input type="text" name="txt_N" id="N" size="40">
        <input type="button" name="btn_pgcd" value="le PGCD est :" onclick="pgcd();">
        PGCD : <input type="text" name="txt_pgcd" id="PGCD" size="40"></div>
    </body>
</html>
